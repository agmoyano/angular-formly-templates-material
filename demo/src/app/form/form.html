<div>
  <md-toolbar>
    <span class="md-toolbar-tools">
      <h1>{{::vm.contents.title}}</h1>
      <h4>{{::vm.contents.subhead}}</h4>
    </span>
  </md-toolbar>

  <div layout="row" layout-align="space-around">
    <!-- main -->
    <div flex="60">
      <section class="main-content">
        <md-divider>
          <h3>Examples</h3>
        </md-divider>
        <md-contents>
          <br>

          <div>
            <formly-form model="vm.formData" fields="vm.formFields"
                         ng-submit="vm.submit()" name="form">
              <br/>
              <button type="submit">Submit</button>
            </formly-form>
          </div>
        </md-contents>
      </section>
      <!-- displayed data -->
      <section>
        <md-divider>
          <h3>FormData</h3>
        </md-divider>
        <md-contents>
          <div>
            <pre pretty-json="vm.formData"/>
          </div>
      </section>
      </md-contents>
      <!-- markdown docs -->
      <section>
        <md-divider>
          <h3>Docs</h3>
        </md-divider>
        <md-contents>
          <div btf-markdown ng-include="::vm.contents.markdownFile"></div>
        </md-contents>
      </section>
    </div>
    <!-- end main -->
    <!-- aside -->
    <div flex="40" >
      <section class="main-content">
        <md-whiteframe class="md-whiteframe-z1">
          <md-divider>
            <h3>FormFields</h3>
          </md-divider>
          <md-contents>

            <pre pretty-json="vm.prettyJson"/>

          </md-contents>
        </md-whiteframe>
      </section>
    </div>
    <!-- end aside -->
  </div>
</div>
