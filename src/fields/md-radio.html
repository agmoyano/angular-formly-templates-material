<p>{{::options.templateOptions.title}}</p>
<md-radio-group ng-model="model[options.key]">
	<md-radio-button ng-repeat="option in options.templateOptions.options"
	                 value="{{::option.value}}"
	                 aria-label="{{::option.label}}">
		{{::option.label}}
	</md-radio-button>
</md-radio-group>
