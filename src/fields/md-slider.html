<div layout>
	<div flex="10" layout-align="center center">
		<span>{{::options.templateOptions.label}}</span>
	</div>
	<md-slider ng-model="model[options.key]" flex
	           min="{{::options.templateOptions.min}}"
	           max="{{::options.templateOptions.max}}"
	           step="{{::options.templateOptions.step}}"
	           aria-label="{{::options.templateOptions.label}}"
	           id="{{(::options.templateOptions.color || 'blue') + '-slider'">
	</md-slider>
	<div ng-if="options.templateOptions.showValue" flex="20" layout layout-align="center center">
		<input type="number" ng-model="model[options.key]" aria-label="{{::options.templateOptions.label}}"
		       aria-controls="{{(::options.templateOptions.color || 'blue') + '-slider'">
	</div>
</div>
